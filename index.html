<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <!-- Link to css-->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons เอาที่อยู่มาใส่เพื่อจะได้ใช้ไอคอนจากเว็บนี้-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">ECommerce</a>
            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
              <!-- Content-->  
              <div class="cart-content">
                
              </div>
                    <!-- Total-->
                    <div class="total">
                        <div class="total-title"> Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!-- Buy Button -->
                    <button type="button" class="btn-buy"> Buy Now</button>
                    <!-- Cart Close -->
                    <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop  Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1-->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Sommerhemd </h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            </div>
            <!-- Box 4-->

                <h2 class="product-title">Sommerhemd4 </h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5-->
            <div class="product-box">

                <span class="price">$35</span>

            </div>

                <span class="price">$30</span>

            </div>

                <h2 class="product-title">Langarm-Shirt3 </h2>
                <span class="price">$25</span>

    <!-- link to JS -->
    <script src="js/main.js"></script>

</html>
